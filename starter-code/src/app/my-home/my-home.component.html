
<section>
    <h2>My cinema board</h2>
    <div class="row">
     
        <div *ngFor="let movie of  moviesList.getMovies()" class="col s12 m2">
          <div class="card">
            <div class="card-image">
              <img src="{{movie.poster}}" alt="{{movie.title}}">
            </div>
            <div class="card-action">
                <a [routerLink]="['../movie', movie.id]">{{movie.title}}</a>
            </div>
            <div class="card-content">
          
              <p>Room: {{movie.room}}</p>
            </div>
            
          </div>
        </div>
      </div>
</section>
